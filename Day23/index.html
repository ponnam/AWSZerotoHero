<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to THECLOUDLEARN</title>
    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #1a237e;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .brand {
            font-size: 1.8rem;
            font-weight: 600;
            margin-top: 30px;
            color: #0d47a1;
        }

        .brand span {
            background: linear-gradient(to right, #1565c0, #00acc1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SERVER1</h1>
        <p>You are connected to <strong>The CloudLearn</strong> in <code>US-EAST-1A</code> Availability Zone.</p>
        
        <div class="brand">
            Welcome to <span>thecloudlearn.com</span>
        </div>

        <footer>
            &copy; 2025 The CloudLearn. All rights reserved.
        </footer>
    </div>
</body>
</html>
